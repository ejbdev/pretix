{% extends "pretixcontrol/organizers/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block inner %}
    <h1>{% trans "Seating plans" %}</h1>
    <a href="{% url "control:organizer.seatingplan.add" organizer=request.organizer.slug %}" class="btn btn-default">
        <span class="fa fa-plus"></span>
        {% trans "Create a new seating plans" %}
    </a>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>{% trans "Name" %}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for p in plans %}
            <tr>
                <td><strong>
                    <a href="{% url "control:organizer.seatingplan.edit" organizer=request.organizer.slug plan=p.id %}">
                        {{ p.name }}
                    </a>
                </strong></td>
                <td class="text-right">
                    <a href="{% url "control:organizer.seatingplan.edit" organizer=request.organizer.slug plan=p.id %}"
                            class="btn btn-default btn-sm"><i class="fa fa-edit"></i></a>
                    <a href="{% url "control:organizer.seatingplan.delete" organizer=request.organizer.slug plan=p.id %}"
                            class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
